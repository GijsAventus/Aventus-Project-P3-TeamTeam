<!DOCTYPE html>
<html>
    <head>
        <title>Login - Portfolio Builder</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="centerDiv">
            <h1 class="arial" style="font-weight: lighter; margin-top: 10%;">Inloggen</h1>
            <form>
                <input class="textInput accountInput" type="text" name="loginGebruikersNaam" id="loginGebruikersNaam" placeholder="Gebruikersnaam..."><br>
                <input class="textInput accountInput" type="text" name="loginWachtwoord" id="loginWachtwoord" placeholder="Wachtwoord..."><br>
                <input class="accountInput standardButton" type="submit" name="loginSubmit" id="loginSubmit" value="Inloggen">
            </form>
            <p class="arial" style="margin-top: 40px;">Nog geen account?</p>
            <a href="account.html" class="arial" style="font-weight: bolder;">Aanmelden</a>
        </main>
    </body>
</html>
