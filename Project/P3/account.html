<!DOCTYPE html>
<html>
    <head>
        <title>Nieuw Account - Portfolio Builder</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="centerDiv" style="position: relative;">
            <h1 class="arial" style="font-weight: lighter; margin-top: 10%;">Aanmelden</h1>
            <form>
                <input class="textInput accountInput" type="text" name="aanmeldGebruikersNaam" id="aanmeldGebruikersNaam" placeholder="Gebruikersnaam..."><br>
                <input class="textInput accountInput" type="text" name="aanmeldWachtwoord" id="aanmeldWachtwoord" placeholder="Wachtwoord..."><br>
                <input class="textInput accountInput" type="text" name="aanmeldBesvestigWachtwoord" id="aanmeldBevestigWachtwoord" placeholder="Bevestig wachtwoord..."><br>
                <input class="accountInput standardButton" type="submit" name="aanmeldSubmit" id="aanmeldSubmit" value="Account aanmaken">
            </form>
            <p class="arial" style="margin-top: 40px;">Al een account?</p>
            <a href="login.html" class="arial" style="font-weight: bolder;">Inloggen</a>
        </main>
    </body>
</html>
